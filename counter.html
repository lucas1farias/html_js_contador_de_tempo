<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contador</title>
  <style>
    body {background-color: #222;}
    
    main {
      display: flex;
      align-items: center;
      align-content: center;
      justify-content: center;
      height: 100vh;
    }

    div span {font-size: 3rem;}
    div span:nth-child(1) {color: aqua;}
    div span:nth-child(2) {color: #0f0;}
    div span:nth-child(3) {color: magenta;}
  </style>
</head>
<body>
  <main>
    <div>
      <span class="hours"></span>
      <span class="minutes"></span>
      <span class="seconds"></span>
    </div>
  </main>
  <script>
    class Clock {
      constructor() {
        this.second = 0
        this.minute = 0
        this.hour = 0
        
        this.hourElement = document.querySelector('.hours')
        this.minuteElement = document.querySelector('.minutes')
        this.secondElement = document.querySelector('.seconds')
        this.secondElement.textContent = this.second
        this.minuteElement.textContent = this.minute
        let launcher = setInterval(() => {
          //
          this.incrementSecond()

          //
          this.nullSecond()
          this.nullMinute()

          //
          this.shapeSecond()
          this.shapeMinute()
          this.shapeHour()

          
        }, 1000)
      }
      
      // Segundos de 10 até 59 perdem "0" a <-
      setSecondAboveNine() {
        this.secondElement.textContent = ':' + this.second
      }
      
      // Segundos de 1 até 9 recebem "0" a <-
      setSecondBelowNine() {
        this.secondElement.textContent = ':0' + this.second
      }

      // Minutos de 1 até 9 recebem "0" a <-
      setMinuteBelowNine() {
        this.minuteElement.textContent = '0' + this.minute
      }
      
      // Minutos de 10 até 59 perdem "0" a <-
      setMinuteAboveNine() {
        this.minuteElement.textContent = this.minute
      }

      setHourBelowNine() {
        this.hourElement.textContent = '0' + this.hour + ':'
      }

      setHourAboveNine() {
        this.hourElement.textContent = this.hour + ':'
      }

      setSecondAsNull() {
        this.secondElement.textContent = ':00'
      }

      incrementSecond() {
        this.second++
      }

      incrementMinute() {
        this.minute++
      }

      incrementHour() {
        this.hour++
      }

      shapeSecond() {
        if(this.second <= 9) {
          this.setSecondBelowNine()
        } else if(this.second > 9) {
          this.setSecondAboveNine()
        }
      }

      shapeMinute() {
        if(this.minute <= 9) {
          this.setMinuteBelowNine()
        } else if(this.minute > 9) {
          this.setMinuteAboveNine()
        }
      }

      shapeHour() {
        if(this.hour <= 9) {
          this.setHourBelowNine()
        } else if(this.hour > 9) {
          this.setHourAboveNine()
        }
      }

      resetSecond() {
        this.second = 0
      }

      resetMinute() {
        this.minute = 0
      }

      nullSecond() {
        if(this.second > 59) {
          this.setSecondAsNull()
          this.resetSecond()
          this.incrementMinute()
          this.setMinuteBelowNine()
        }
      }

      nullMinute() {
        if(this.minute === 59 && this.second === 59) {
          this.setSecondAsNull()
          this.resetSecond()
          this.resetMinute()
          this.incrementHour()
          this.setHourBelowNine()
        }
      }
    }

    let clock = new Clock()
  </script>
</body>
</html>
